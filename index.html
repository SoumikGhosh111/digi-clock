<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Futura:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/jpg" href="/logo-image/de9299cf8fb07bf3f7a894145d357a37.jpg">

    <title>Digital Clock</title>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="bg">
    </div>
        <div class="clock">
            <div class="time">
             <div class="hh-mm">
                <span id="h"></span><span id="dots">:</span><span id="m"></span>
             </div>
             <div class="am-pm-ss">
                 <span id="am-or-pm"></span>
                 <span id="ss"></span>
             </div>
             <div class="time-format-dot">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="12" viewBox="0 0 128 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#ffffff" d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg>
             </div>
             <div class="time-format-cross d-none">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="20" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#ffffff" d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
             </div>
             <div class="time-format-selector-class d-none">
                <span id="hour-12">12 Hour Format</span>
                <span id="hour-24">24 Hour Format</span>
             </div>
            </div>
            <div class="month-date">
                <span id="m-wd-d"></span>
            </div>
         </div>
    
    <script src="script.js"></script>
    <script src="particles.js"></script>
</body>
</html>
